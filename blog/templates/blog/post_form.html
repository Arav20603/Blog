<!-- blog/templates/blog/post_form.html -->
{% extends 'base.html' %}

{% block title %}Create/Edit Post{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'category_add' %}" class="btn btn-primary">Add Category</a>
        <a href="{% url 'tag_add' %}" class="btn btn-primary">Add Tag</a>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'post_list' %}" class="btn btn-secondary">Back to List</a>
</div>
{% endblock %}
